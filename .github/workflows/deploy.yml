name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        VITE_API_KEY_FIREBASE: ${{ secrets.VITE_API_KEY_FIREBASE }}
        VITE_API_KEY_CLOUDINARY: ${{ secrets.VITE_API_KEY_CLOUDINARY }}
        VITE_APISECRET: ${{ secrets.VITE_APISECRET }}

    - name: Deploy
      run: npm run deploy
      env:
        VITE_API_KEY_FIREBASE: ${{ secrets.VITE_API_KEY_FIREBASE }}
        VITE_API_KEY_CLOUDINARY: ${{ secrets.VITE_API_KEY_CLOUDINARY }}
        VITE_APISECRET: ${{ secrets.VITE_APISECRET }}
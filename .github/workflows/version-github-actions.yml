name: Version GitHub Actions

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  
  

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Start project
              run: npm run dev
            - name: Start Testing
              run: npm run test